{% extends "studentbase.html" %}

{% load static %}

{% block content %}
<div style="text-align: center; color: black; max-width: 600px; margin: auto; padding: 20px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #333; font-size: 24px; margin-bottom: 20px;">Take Quiz: {{ quiz.title }}</h2>
    
    <form method="post" action="{% url 'lms:student-detail' %}">
        {% csrf_token %}
        {% for question in quiz.questions.all %}
        <div style="margin-bottom: 20px;">
            <p style="font-size: 18px; font-weight: bold; color: #444;">{{ question.question_text }}</p>
            <ul style="list-style-type: none; padding: 0; text-align: left;">
                {% for option in question.options %}
                <li style="margin: 8px 0;">
                    <label style="font-size: 16px; cursor: pointer;">
                        <input type="radio" name="question_{{ question.id }}" value="{{ option }}" style="margin-right: 10px;">
                        {{ option }}
                    </label>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
        <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; margin-top: 20px;">Submit Quiz</button>
    </form>
</div>
{% endblock %}
