<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            margin: 50px auto;
            width: 300px;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to get the CSRF token from the cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        $(document).ready(function() {
            const csrftoken = getCookie('csrftoken'); // Get CSRF token from cookies

            $('#signup-btn').on('click', function(e) {
                e.preventDefault(); // Prevent form from submitting normally

                // Collect data from the form
                const formData = {
                    first_name: $('#first_name').val(),
                    last_name: $('#last_name').val(),
                    email: $('#email').val(),
                    password: $('#password').val(),
                    role: $('#role').val(),
                    state: $('#state').val(),
                    country: $('#country').val()
                };

                // Clear any previous error messages
                $('#response-message').text('');

                // Perform the AJAX POST request to your API endpoint
                $.ajax({
                    url: '/api/signup/', // Update this to your actual signup API endpoint
                    type: 'POST',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'  // Include the CSRF token for security
                    },
                    success: function(response) {
                        $('#response-message').text('User Created Successfully');

                        // Redirect based on the selected role
                        if (formData.role === 'student') {
                            window.location.href = '/api/master/student/';  // Redirect to student dashboard
                        } else if (formData.role === 'teacher') {
                            window.location.href = '/api/master/teacher/';  // Redirect to teacher dashboard
                        }
                    },
                    error: function(xhr) {
                        let errorMessage = 'An error occurred';
                        if (xhr.responseJSON && xhr.responseJSON.error) {
                            errorMessage = xhr.responseJSON.error;
                        }
                        $('#response-message').text(errorMessage);
                    }
                });
            });
        });
    </script>
</head>
<body>

<div class="form-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
        {% csrf_token %} <!-- CSRF token for Django form -->
        <input type="text" id="first_name" placeholder="First Name" required>
        <input type="text" id="last_name" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type = "text" id = "role" placeholder="Role" required>
        <input type="text" id="state" placeholder="State" required>
        <input type="text" id="country" placeholder="Country" required>
        <button type="button" id="signup-btn">Sign Up</button>
        <div id="response-message" class="error-message"></div>
    </form>
</div>

</body>
</html>
